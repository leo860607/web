<!DICTYPE>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        .hop {
            position: fixed;
            animation-name: example;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: play;
            z-index: 10;
        }

        @keyframes example {
            0% {
                top: 48%;
                left: 46%;
            }
            25% {
                top: 40%;
                left: 46%;
            }
            50% {
                top: 48%;
                left: 46%;
            }
            75% {
                top: 40%;
                left: 46%;
            }
            100% {
                top: 48%;
                left: 46%;
            }
        }

        #pic {
            width: 128px;
            height: 80px;
            position: fixed;
            top: 48%;
            left: 46%;
        }

        .talk {
            width: 128px;
            height: 80px;
            position: fixed;
            top: 38%;
            left: 45%;
            z-index: 4;
        }

        .talk-text {
            position: fixed;
            z-index: 5;
            top: 42%;
            left: 46%;
            font-family: Microsoft JhengHei;
        }

        .store {
            background-color: blanchedalmond;
            position: absolute;
            width: 30%;
            height: 2000px;
        }

        #leftstore {
            top: 0;
            left: 0;
        }

        #rightstore {
            top: 0;
            left: 70%
        }

        .road {
            background-color: gray;
            position: absolute;
            width: 40%;
            height: 2000px;
            left: 30%;
            top: 0;
            z-index: 0;
        }

        .road-gray-left {

            background-color: lightgray;
            position: absolute;
            width: 10%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .road-gray-right {

            background-color: lightgray;
            position: absolute;
            width: 10%;
            height: 100%;
            left: 90%;
            top: 0;
            z-index: 1;
        }

        .road-yellow {
            background-color: yellow;
            width: 10%;
            height: 5%;
            z-index: 1;
        }

        #y0 {
            position: absolute;
            left: 45%;
            top: 0px;
        }

        #y1 {
            position: absolute;
            left: 45%;
            top: 300px;
        }

        #y2 {
            position: absolute;
            left: 45%;
            top: 600px;
        }

        #y3 {
            position: absolute;
            left: 45%;
            top: 900px;
        }

        #y4 {
            position: absolute;
            left: 45%;
            top: 1200px;
        }

        #y5 {
            position: absolute;
            left: 45%;
            top: 1500px;
        }

        #y6 {
            position: absolute;
            left: 45%;
            top: 1800px;
        }



        .board {
            background-color: green;
            border: 5px solid white;
            border-radius: 10%;
            position: absolute;
            width: 20%;
            height: 80px;
            left: 40%;
            top: 0;
            text-align: center;
            z-index: 2;
            font-size: 3rem;
            font-family: Microsoft JhengHei;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
            -webkit-text-fill-color: white;
        }

        .quickbutton {
            position: fixed;
            background-color: black;
            top: 10%;
            right: 0;
            width: 50px;
            height: 50px;
            border-radius: 10%;
            z-index: 6;
        }

        .quickpanel {
            position: fixed;
            background-color: black;
            top: 10%;
            right: 0;
            width: 300px;
            height: 500px;
            border-radius: 10%;
            z-index: 6;
        }

        .goto {
            position: fixed;
            background-color: white;
            width: 150px;
            height: 50px;
            right: 5%;
            font-size: 2em;
            z-index: 6;
            text-align: center;
            color: black
        }

        #goto1 {
            top: 15%;
        }

        #goto2 {
            top: 30%;
        }

        #goto3 {
            top: 45%;
        }

        #goto4 {
            top: 60%;
        }

        .closepanel {
            position: fixed;
            background-color: white;
            top: 75%;
            right: 7%;
            width: 100px;
            height: 30px;
            border-radius: 30%;
            z-index: 6;
            opacity: 0.5;
            text-align: center;
            color: gray;
            font-size: 1.5em;
        }

        #bar {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 6;
        }

        .shop {
            position: absolute;
            width: 300px;
            height: 300px;
            color: white;
            text-align: center;
            font-size: 2rem;
            vertical-align: middle;
        }

        .shop1mark {
            z-index: 1;
        }


        #rshop1 {
            top: 300px;
            right: 100px;
        }

        #rshop2 {
            top: 900px;
            right: 100px;
        }

        #rshop3 {
            top: 1100px;
            right: 100px;
        }

        #rshop4 {
            top: 1300px;
            right: 100px;
        }

        #lshop5 {
            top: 1500px;
            left: 100px;
        }

        .shoptext {
            position: absolute;
            top: 20%;
            right: 50px;
            left: 50px;
        }

        .markpic {
            position: absolute;
            top: -300px;
            right: -50px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }

        .list {
            position: absolute;
            width: 100%;
            height: 3000;
            background: black;
            opacity: 0.9;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .close {
            position: fixed;
            width: 50;
            height: 50;
            background: white;
            top: 10;
            right: 10;
            z-index: 11;
        }

        .context {
            position: fixed;
            width: 40%;
            height: 50%;
            top: 40%;
            right: 5%;
            z-index: 11;
            background-color: #FFFF77;
        }

        .critic {
            position: absolute;
            color: blueviolet;
            text-align: center;
            top: 5%;
            right: 5%;
            left: 5%;
            z-index: 11;
            font-size: 1.5em;
        }

        .star {
            position: fixed;
            width: 10%;
            height: 10%;
            top: 50%;
        }

        .foodpic {
            position: absolute;
            width: 500px;
            height: 500px;
            left: 10%;
            top: 150px;
        }

        .fopic {

            width: 500px;
            height: 500px;
            left: 50px;
        }

        #s1 {
            right: 5%;
            top: 100px;
        }

        #s2 {
            right: 15%;
            top: 100px;
        }

        #s3 {
            right: 25%;
            top: 100px;
        }

        #s4 {
            right: 35%;
            top: 100px;
        }

        #s5 {
            right: 45%;
            top: 100px;
        }

        .turn {
            position: absolute;
            top: 1800px;
            z-index: 1;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            opacity: 0.5;
            background-color: red;
        }

        #turn-left {
            left: 33.5%
        }

        #turn-right {
            left: 60%
        }

        .turn-text {
            color: white;
            position: absolute;
            top: 40px;
            left: 25px;
        }
            body{
            font-family: Microsoft JhengHei;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#rshop1').click(function () {
                $('.list').fadeIn(1000);
                $('#s1').show();
                $('#s2').show();
                $('#s3').show();
                $('#s4').hide();
                $('#s5').hide();
                $('#fopic1').attr('src', 'pic/leftright1-1.jpg');
                $('#fopic2').attr('src', ' pic/leftright1-2.jpg');
                $('.critic').html('推薦品項:無</br></br>海大聚會好去處，練完系隊就是要吃"三媽臭臭鍋"');
            });
            $('#rshop2').click(function () {
                $('.list').fadeIn(1000);
                $('#s1').show();
                $('#s2').show();
                $('#s3').show();
                $('#s4').hide();
                $('#s5').hide();
                $('#fopic1').attr('src', 'pic/leftright2-1.jpg');
                $('#fopic2').attr('src', ' pic/leftright2-1.jpg');
                $('.critic').html('推薦品項:細麵類</br></br>細麵口感富有嚼勁，湯頭清甜不油膩');
            });
            $('#rshop3').click(function () {
                $('.list').fadeIn(1000);
                $('#s1').show();
                $('#s2').show();
                $('#s3').show();
                $('#s4').hide();
                $('#s5').hide();
                $('#fopic1').attr('src', 'pic/leftright3-1.jpg');
                $('#fopic2').attr('src', ' pic/leftright3-1.jpg');
                $('.critic').html('推薦品項:油雞</br></br>在這條燒臘街上，海燒闆娘之所以能屹立不要，就是靠這雞雞雞雞雞雞雞雞雞雞');
            });
            $('#rshop4').click(function () {
                $('.list').fadeIn(1000);
                $('#s1').show();
                $('#s2').show();
                $('#s3').show();
                $('#s4').hide();
                $('#s5').hide();
                $('#fopic1').attr('src', 'pic/leftright4-1.jpg');
                $('#fopic2').attr('src', ' pic/leftright4-1.jpg');
                $('.critic').html('推薦品項:炒飯</br></br>粒粒分明，醬料不會太厚重，吃了再吃，都不覺得膩');
            });
            $('#lshop5').click(function () {
                $('.list').fadeIn(1000);
                $('#s1').show();
                $('#s2').show();
                $('#s3').hide();
                $('#s4').hide();
                $('#s5').hide();
                $('#fopic1').attr('src', 'pic/leftright5-1.jpg');
                $('#fopic2').attr('src', ' pic/leftright5-2.jpg');
                $('.critic').html('推薦品項:剉冰</br></br>資工系加料*1 免費，還不快來吃');
            });
            $('.close').click(function () { $('.list').hide(); });
            $('#bar').click(function () {
                $('.quickpanel').show(1000);
                $('#bar').hide();
            });
            $('#goto1').click(function () {
                window.location.assign("right.html");
            });
            $('#goto2').click(function () {
                window.location.assign("left.html");
            });
            $('#goto3').click(function () {
                window.location.assign("leftleft.html");
            });
            $('#goto4').click(function () {
                window.location.assign("rightleft.html");
            });
            $('.closepanel').click(function () {
                $('.quickpanel').hide(1000);
                $('#bar').show();
            });
            $('#pic').hover(function () {
                $('.talk-text').hide();
                $('.talk').hide();
                changetext();
                $('#pic').addClass('hop');
                setTimeout(function () {
                    $('#pic').removeClass('hop');
                    $('.talk-text').show();
                    $('.talk').show();
                }, 2000);
            });

            $(window).scroll(function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop < 0 || scrollTop > 250) { $('#rshop1').hide(); }
                else { $('#rshop1').show(); }
                if (scrollTop < 500 || scrollTop > 900) { $('#rshop2').hide(); }
                else { $('#rshop2').show(); }
                if (scrollTop < 650 || scrollTop > 1000) { $('#rshop3').hide(); }
                else { $('#rshop3').show(); }
                if (scrollTop < 800 || scrollTop > 1100) { $('#rshop4').hide(); }
                else { $('#rshop4').show(); }
                if (scrollTop < 1000 || scrollTop > 1500) { $('#lshop5').hide(); }
                else { $('#lshop5').show(); }

            });
            function changetext() {
                var text = ['好餓歐', '想喝茶', '有甚麼好吃的', '今天該吃啥']
                var cha = Math.floor(Math.random() * 4);
                $('.talk-text').text(text[cha]);
            }
        });
        function show1() { $('#food1').show(); }
        function hide1() { $('#food1').hide(); }
        function show2() { $('#food2').show(); }
        function hide2() { $('#food2').hide(); }
        function show3() { $('#food3').show(); }
        function hide3() { $('#food3').hide(); }
        function show4() { $('#food4').show(); }
        function hide4() { $('#food4').hide(); }
        function show5() { $('#food5').show(); }
        function hide5() { $('#food5').hide(); }
    </script>

</head>

<body>
    <div class="quickbutton">
        <img id="bar" src="pic/bar.gif">
    </div>
    <div style="display:none" class="quickpanel">
        <div class="goto" id="goto1">去新豐</div>
        <div class="goto" id="goto2">去濱海</div>
        <div class="goto" id="goto3">去祥豐</div>
        <div class="goto" id="goto4">去深溪</div>
        <div>
            <div class="closepanel">close</div>
        </div>
    </div>
    <div style="display:none;" class="list"><img src="pic/close.jpg" class="close">
        <div class="foodpic">
            <div><img class="fopic" id='fopic1'></div>
            <div><img class="fopic" id='fopic2'></div>
        </div>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript">
            $('.foodpic').slick({
                dots: true,
                arrows: true,
                autoplay: true,
                infinite: true,
                speed: 100
            });
        </script>
        <div class="context">
            <img src="pic/star.png" class="star" id="s1">
            <img src="pic/star.png" class="star" id="s2">
            <img src="pic/star.png" class="star" id="s3">
            <img src="pic/star.png" class="star" id="s4">
            <img src="pic/star.png" class="star" id="s5">
            <div class="critic"></div>
        </div>
    </div>
    <div class="board">中正路</div>
    <div class="store" id="leftstore">
        <div class="shop" id="lshop5" onmouseover="show5()" onmouseout="hide5()">
            <div id="food5" style="display:none;"><img class="markpic" src="pic/leftright5-1.jpg"></div>
            <div class="shoptext">芋仔番薯</div>
            <img class="shop1mark" src="pic/shop.gif">
        </div>
    </div>
    <div class="road">
        <div class="road-gray-left"></div>
        <div class="road-yellow" id="y0"></div>
        <div class="road-yellow" id="y1"></div>
        <div class="road-yellow" id="y2"></div>
        <div class="road-yellow" id="y3"></div>
        <div class="road-yellow" id="y4"></div>
        <div class="road-yellow" id="y5"></div>
        <div class="road-yellow" id="y6"></div>
        <div class="road-gray-right"></div>
    </div>
    <div><img id="pic" src="pic/people.gif"></div>
    <img class="talk" src="pic/talk.gif">
    <div class="talk-text">今天該吃啥勒</div>
    <div class="store" id="rightstore">
        <div class="shop" id="rshop1" onmouseover="show1()" onmouseout="hide1()">
            <div id="food1" style="display:none;"><img class="markpic" src="pic/leftright1-1.jpg"></div>
            <div class="shoptext">三媽臭臭鍋</div>
            <img class="shop1mark" src="pic/shop.gif">
        </div>
        <div class="shop" id="rshop2" onmouseover="show2()" onmouseout="hide2()">
            <div id="food2" style="display:none;"><img class="markpic" src="pic/leftright2-1.jpg"></div>
            <div class="shoptext">耿記函館</div>
            <img class="shop1mark" src="pic/shop.gif">
        </div>
        <div class="shop" id="rshop3" onmouseover="show3()" onmouseout="hide3()">
            <div id="food3" style="display:none;"><img class="markpic" src="pic/leftright3-1.jpg"></div>
            <div class="shoptext">海大燒臘</div>
            <img class="shop1mark" src="pic/shop.gif">
        </div>
        <div class="shop" id="rshop4" onmouseover="show4()" onmouseout="hide4()">
            <div id="food4" style="display:none;"><img class="markpic" src="pic/leftright4-1.jpg"></div>
            <div class="shoptext">汶萊麵食館</div>
            <img class="shop1mark" src="pic/shop.gif">
        </div>

    </div>
</body>

</html>
