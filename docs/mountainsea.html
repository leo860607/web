<!DICTYPE html>
<html>

<head>
<style>
    img{
        width:100%;
        height:100%;
        z-index: 0;
        position: absolute;
        top:0%;
        left:0%;
    }
    span{
        font-size: 6rem;
        z-index: 1;
        position: absolute;
         top:35%;
        left:35%;
        font-family: Microsoft JhengHei;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
        -webkit-text-fill-color: orange;
    }
</style>
</head>

<body>
<img src="pic/desert.jpg">
<span>美食沙漠</span>
</body>

</html>
